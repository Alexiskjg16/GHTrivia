<h1> Let's play! </h1>


<ul *ngIf="results">
    <li *ngFor="let result of results" class="questions">
        <h2> {{result.question}}</h2>
        <p> {{ result.correct_answer }}</p>
        <p class="answerList" (onLoad)="someMethod()">{{ result.incorrect_answers }}</p>
    </li>
</ul>

<button> Show my results!</button>

<h2> You Got <span class="result">THIS MANY</span> Wrong!</h2>
